    <main>
        <section class="signup">
            <h3>Sign Up to Kneads and Nibbles</h3>
            <form action="#" method="POST">
               
<h6> <label for="name">Full Name</label> </h6>
                <input type="text" id="name" name="name" required>

<h6>            
  <label for="email">Email</label> </h6>
                <input type="email" id="email" name="email" required>

  <h6>              
<label for="password">Password</label> </h6>
                <input type="password" id="password" name="password" required>

               
<h6> <label for="confirm-password">Confirm Password</label> </h6>
                <input type="password" id="confirm-password" name="confirm-password" required>

              <h6>  <label for="membership">Select Membership Type</label> </h6>
                <select id="membership" name="membership" required>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>

               <h5> <label for="comment">Leave a Comment</label> </h5>
                <textarea id="comment" name="comment" rows="4" placeholder="We would love to hear from you!"></textarea>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
