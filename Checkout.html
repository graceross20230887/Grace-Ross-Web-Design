<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Kneads and Nibbles</title>
    <link rel="stylesheet" href="pages_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1><span>Kneads</span> and <span>Nibbles</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Signup.html">Sign Up</a></li>
                <li><a href="Checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form action="#" method="POST">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>

                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card"">Debit</option>
                </select>

            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-section">
            <h2>Review Your Order</h2>

            <div class="order-summary">
                <h3>Your Customizations:</h3>
                <ul>
                    <li>Cake Design: <strong>Wedding</strong></li>
                    <li>Cake Quantity: <strong>2</strong></li>
                    <li>Cookie Design: <strong>Chocolate Chip</strong></li>
                    <li>Cookie Quantity: <strong>10</strong></li>
                </ul>
            </div>

            <div class="checkout-form">
                <h3>Billing Information:</h3>
                <form action="thankyou.html" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="card">Credit Card Number:</label>
                    <input type="text" id="card" name="card" required>

                    <button type="submit" class="submit-btn">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kneads and Nibbles. All rights reserved.</p>
    </footer>
</body>
</html>
